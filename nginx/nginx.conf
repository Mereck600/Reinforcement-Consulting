# Serve the site on the IP and any host (default server)
server {
    listen 80 default_server;
    server_name _ reinforcementconsulting.com www.reinforcementconsulting.com 3.93.191.198;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Health check
    location = /healthz { return 200; }
}
